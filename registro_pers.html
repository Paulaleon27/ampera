				<form  name="registro" method="post" action="php/insert_pers.php">
				  <label><br>C.C./NIT.*:</label><br>
                  <input type="textarea" id="wid" name="wid" required="required" placeholder="Escribe tu número de identificación" value="" style="width: 69.5%;" />

                  <input type="textarea" id="wnom" name="wnom" required="required" placeholder="Escribe tu nombre" value="" /> 


                  <label><br>Dirección*:</label>
                  <input type="textarea" id="wdir" name="wdir"  required="required" placeholder="Escribe tu dirección de residencia" value="">
                  
                  <label><br>Ciudad*:</label>
                  <input type="textarea" id="wciu" name="wciu" required="required" placeholder="Escribe tu ciudad de residencia" 
                  value="">

                  <label><br>Celular:</label>
                   <input type="number" id="wcel" name="wcel" min="1111111111" max="9999999999" placeholder="Escribe tu celular" 
                  value="">

                  <label><br>Teléfono:</label>
                   <input type="number" id="wtel" name="wtel" min="1111111" max="9999999" placeholder="Escribe tu teléfono" 
                  value="">

                  <label><br>Correo electrónico:</label>
                   <input type="email" id="wmail" name="wmail" placeholder="Escribe tu email" 
                  value="">
					<div class="radio">
						<h2>Tipo*:</h2>
						<input type="radio" required="required" name="tipo" id="cliente" value="cliente">
						<label for="cliente">Cliente</label>
				
						<input type="radio" name="tipo" id="proveedor" value="proveedor">
						<label for="proveedor">Proveedor</label>
					</div>
                  <br>
                  <input class="button" type="submit" value="REGISTRAR">
